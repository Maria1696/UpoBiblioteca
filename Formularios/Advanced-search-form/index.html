<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Busqueda avanzada</title>
</head>

<body>
    <div class="container" id="advanced-search-form">
        <h2>Busqueda avanzada</h2>
        <form>
            <div class="form-group">
                <label for="first-name">Titulo del libro</label>
                <input type="text" class="form-control" placeholder="" id="Titulo">
            </div>
            <div class="form-group">
                <label for="last-name">Autor</label>
                <input type="text" class="form-control" placeholder="" id="Autor">
            </div>
            <div class="form-group">
                <label for="last-name">Editorial</label>
                <input type="text" class="form-control" placeholder="" id="Editorial">
            </div>
            <div class="form-group">
                <label for="number">Numero de Paginas</label>
                <input type="text" class="form-control" placeholder="" id="Numero de Paginas">
            </div>
           
           
            <div class="form-group">
                <label for="category">Categoria</label>
                <input type="text" class="form-control" placeholder="" id="category">
            </div>
            
            
                

            <div class="clearfix"></div>
            <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> <span class="glyphicon glyphicon-search"></span> Buscar</button>
        </form>
    </div>
</body>

</html>
